<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UCL Batmen Company</title>
    <style>
        body {
            background: rgb(240, 240, 240);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 100px;
        }
        .container {
            background: rgb(255, 255, 255);
            border: 10px solid rgb(200, 200, 200);
            border-radius: 15px;
            padding: 20px 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: rgb(58, 123, 213);
            margin-bottom: 20px;
            text-align: center;
        }
        h2 {
            color: rgb(58, 123, 213);
            margin-bottom: 15px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: rgb(80, 80, 80);
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid rgb(200, 200, 200);
            border-radius: 4px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: rgb(58, 123, 213);
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: rgb(8, 233, 147);
        }
    </style>
</head>

<body>
<div id="header" style="background-color:#FFA500; position: absolute; top: 0; left: 10;">
    <h1 style="margin-bottom: 2;">UCL</h1>
</div>
<div class="container">
    <h1>UCL Batmen Company</h1>
    <h2>Login</h2>

    {% if error %}
        <p style="color:red; text-align: center;">{{ error }}</p>
    {% endif %}

    <!-- 表单提交给后端 -->
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
