<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MFA Verification - UCL Batmen Company</title>
    <style>
        body {
            background: rgb(240, 240, 240);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 100px;
        }

        .container {
            background: rgb(255, 255, 255);
            border: 10px solid rgb(200, 200, 200);
            border-radius: 15px;
            padding: 30px 50px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            width: 400px;
        }

        h1 {
            color: rgb(58, 123, 213);
            text-align: center;
            margin-bottom: 10px;
        }

        p.description {
            text-align: center;
            color: rgb(80, 80, 80);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: rgb(80, 80, 80);
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid rgb(200, 200, 200);
            border-radius: 4px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: rgb(58, 123, 213);
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: rgb(8, 233, 147);
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>UCL Batmen Company</h1>
    <h2 style="text-align:center; color: rgb(58, 123, 213);">MFA Verification</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <p class="description">Enter the 6-digit code sent to your email.</p>

    <form method="POST">
        <label for="code">Verification Code:</label>
        <input type="text" id="code" name="code" placeholder="6-digit code" required>

        <button type="submit">Verify</button>
    </form>
</div>
</body>
</html>
