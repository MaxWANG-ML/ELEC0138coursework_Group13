<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Network Error</title>
  <style>
    body { background: #f0f0f0; font-family: Arial; display: flex; justify-content: center; align-items: center; height:100vh; }
    .container { background:#fff; padding:40px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); width:300px; text-align:center; }
    button { margin-top:20px; padding:8px 16px; background:#3a7bd5; color:#fff; border:none; cursor:pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Network Error</h2>
    <p>Unable to reach the server. Please try again later.</p>
    <button onclick="window.location='/'">Retry</button>
  </div>
</body>
</html>
